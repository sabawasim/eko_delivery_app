	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

		<button class="contact100-btn-show">
			<i class="fa fa-truck" aria-hidden="true"></i>
		</button>

		<div class="wrap-contact100">
			<button class="contact100-btn-hide">
				<i class="fa fa-close" aria-hidden="true"></i>
			</button>
<h1>CASE 01 : Calculate the delivery cost of the given delivery route.</h1>
			<form action = "/case01" method = "POST" class="contact100-form validate-form">
				<span class="contact100-form-title">
					
				</span>

				<div class="wrap-input100 validate-input" data-validate="Enter a directed graph as CSV">
					<span class="label-input100">Directed Graph (taken from Assigment) (Uneditable)</span>
					<input class="input100" type="text" name="directed_graph" value="AB1,AC4,AD10,BE3,CD4,CF2,DE1,EB3,EA2,FD1" readonly required>
					<span class="focus-input100"></span>
				</div>
				<hr>
				<div class="wrap-input100 validate-input" data-validate = "Route is required">
					<span class="label-input100">Case 01 : The delivery cost for route (Capital Letters)</span>
					<input class="input100" type="text" name="case01" placeholder="Enter route as hyphen separated values eg: A-B or B-C-D">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
				
			</form>
			<a href="/case02"><button class="contact100-form-btn">
				<span>
					Click for CASE 02
					<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
				</span>
			</button>
		</a>
